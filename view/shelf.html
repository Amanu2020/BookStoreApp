<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Admass Book Store</title>
        <!-- Bootstrap cdn -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
            </script>

        <!--Javascript CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Awesome Font -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./../css/bootstrap.css">
        <link rel="stylesheet" href="./../css/style.css">

        <!-- Custom JavaScript -->
        <script src="./../js/shelf.js"></script>
    </head>

    <body>
        <div class="container-fluid border-top">
            <div class="row my-3">
                <div class="col-sm-12 col-md-3 border-right">
                    <div class="col-sm-12 col-md-12 d-flex justify-content-center py-4">
                        <div class="d-flex flex-column p-5">
                            <h3 class="text-success text-center align-self-center title">Admas <span
                                    class="text-dark">BookStore</span></h3>
                            <p class="text-danger font-italic align-self-center subtitle">the largest online bookstore ever</p>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 py-3">
                        <p class="text-primary border-bottom my-5">User Login</p>
                        <form action="/login" method="POST">
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">User Email:</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="username"
                                        placeholder="email@example.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">Password:</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-7 my-4">
                                    <input type="button" class="form-control btn btn-dark" value="Login">
                                </div>
                            </div>
                            <p class="text-darker mt-5">Register</p>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-12 border-bottom">
                    </div>
                </div>
                <div class="col-sm-12 col-md-9 border-top px-3">
                    <div class="col-sm-12 col-md-12 border-bottom py-4">
                        <div class="float-right text-dark">
                            <i class="fa fa-refresh mr-3 refresh"></i>
                        <i class="fa fa-print mr-3"></i>
                        <i class="fa fa-book mr-3"></i>
                        <i class="fa fa-shopping-bag mr-3"></i>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 py-4">
                        <p class="text-secondary m-2">Available Books</p>
                        <div id="list" class="col-sm-12 col-md-12 py-2 y-scroll"></div>
                    </div>
                    <div class="col-sm-12 col-md-12 py-4">
                        <nav aria-label="...">
                            <ul class="pagination">
                                <li class="page-item"><span class="page-link">Previous</span></li>
                                <li class="page-item active"><span class="page-link">1<span class="sr-only">(current)</span></span></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Custom JavaScript -->
        <script src="./../js/script.js"></script>
        <script>'./../renderer/shelf_renderer.js'</script>
    </body>

</html>
